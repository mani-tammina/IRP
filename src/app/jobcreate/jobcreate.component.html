<div class="mb-5">
    <h2 class="heading">WE ARE HIRING</h2>
</div>
<form class="form-align" [formGroup]="jobcreate">
    <div class="main-sec">
        <div class="left-side">
            <div class="des-sec mb-4 d-flex align-items-center">
                <label style="font-size: 18px;
        font-weight: bold;width: 165px;"><sup>*</sup>Job Title</label>
                <select class="form-control" id="designation" formControlName="jobtitle">
                    <option value="Angular Developer">Angular Developer</option>
                    <option value="UI/UX Developer">UI/UX Developer</option>
                    <option value="Appian Developer">Appian Developer</option>
                    <option value="Mendix Developer">Mendix Developer</option>
                    <option value="QA Engineer">QA Engineer</option>
                </select>
            </div>

            <div class="exp-sec mb-4 d-flex align-items-center">
                <label style="font-size: 18px;
        font-weight: bold;width: 165px;"><sup>*</sup>Experience</label>
                <select class="form-control" formControlName="experience">
                    <option value="1-3 Years">1-3</option>
                    <option value="3-5 Years">3-5</option>
                    <option value="5-8 Years">5-8</option>
                    <option value="8+ Years">8+</option>
                </select>
            </div>

            <div class="skills-sec mb-4 d-flex align-items-center">
                <label style="font-size: 18px;
            font-weight: bold;width: 165px;"><sup>*</sup>Skills Required</label>
                <input class="form-control" formControlName="skills" type="text">
            </div>

            <div class="req-sec mb-4 d-flex align-items-center">
                <label style="font-size: 18px;
            font-weight: bold;width: 165px;"><sup>*</sup>Positions</label>
                <input class="form-control" formControlName="positions" type="text">
            </div>

            <div class="reloc-sec mb-4 d-flex align-items-center">
                <label style="font-size: 18px;
                font-weight: bold;width: 165px;"><sup>*</sup>Location</label>
                <input class="form-control" formControlName="location" type="text">
            </div>

        </div>



        <div class="right-side">
          

            <div class="qualification-sec mb-4">
                <label style="font-size: 18px;
        font-weight: bold;width: 165px;"><sup>*</sup>Qualification</label>
                <input type="radio" id="contactChoice1" value="btech" formControlName="qualification" />
                <label class="ms-2"> BTECH</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice2" value="mtech" formControlName="qualification" />
                <label class="ms-2">MTECH</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice3" value="mca" formControlName="qualification" />
                <label class="ms-2">MCA</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice4" value="ms" formControlName="qualification" />
                <label class="ms-2">MS</label>
            </div>


            <div class="join-sec mb-4">
                <label style="font-size: 18px;
        font-weight: bold;width: 165px;"><sup>*</sup>Joining Period</label>
                <input type="radio" id="contactChoice5" formControlName="joinperiod" value="immediately" />
                <label class="ms-2"> Immediately</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice6" formControlName="joinperiod" value="1month" />
                <label class="ms-2">1 Month</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice7" formControlName="joinperiod" value="3months" />
                <label class="ms-2">3 Months</label>
            </div>

            <div class="ctc-sec mb-4">
                <label style="font-size: 18px;
        font-weight: bold;width: 165px;"><sup>*</sup>CTC Offered</label>
                <input type="radio" id="contactChoice8" formControlName="ctc" value="3-5 LPA" />
                <label class="ms-2"> 3-5 LPA</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice9" formControlName="ctc" value="5-7 LPA" />
                <label class="ms-2">5-7 LPA</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice10" formControlName="ctc" value="7-10 LPA" />
                <label class="ms-2">7-10 LPA</label>
                &nbsp;&nbsp;
            </div>

            <div class="join-sec mb-4">
                <label style="font-size: 18px;
                    font-weight: bold;width: 165px;"><sup>*</sup>Work Type</label>
                <input type="radio" id="contactChoice12" formControlName="jobtype" value="day shift" />
                <label class="ms-2"> Day</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice13" formControlName="jobtype" value="night shift" />
                <label class="ms-2"> Night</label>
                &nbsp;&nbsp;
                <input type="radio" id="contactChoice13" formControlName="jobtype" value="Contract" />
                <label class="ms-2"> Contract</label>
            </div>




        </div>
    </div>

    <!-- <button type="button" class="btn btn-outline-primary">Cancel</button> -->
    <button type="submit" (click)="submit()" class="btn btn-primary float-end">Submit</button>



</form>
<!-- </section> -->
